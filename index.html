<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>FORMULARIO</title>
</head>
<body>
    <section class="Form-registro">
        <h4>FORMULARIO REGISTRO</h4>
        <input class="Controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" >
        <input class="Controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apeliidos" >
        <input class="Controls" type="text" name="espepecialidad" id="especialidad" placeholder="Ingrese su Especialidad" >
        <input class="Controls" type="text" name="grado" id="grado" placeholder="Ingrese su grado y grupo" >
        <input class="Controls" type="text" name="tutor" id="tutor" placeholder="Ingrese nombre de su tutor" >
        <input class="Controls" type="text" name="correo" id="correo" placeholder="Ingrese su correo institucional" >
        <input class="Controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" >

        <p>ESTOY DE ACUERDO CON <a href="#">TERMINOS Y CONDICIONES</a></p>
        <input class="botones" type="submit" value="REGISTRAR">
        <p><a href="#">YA TENGO UNA CUENTA</a></p>
    </section>
    
</body>
</html>
